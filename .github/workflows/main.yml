name: Build CUPS-Filters
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          # Install basic build tools
          sudo apt-get install -y build-essential git autoconf automake libtool pkg-config autopoint gettext
          # Install CUPS and Image libraries (Required for cups-filters)
          sudo apt-get install -y libcups2-dev liblcms2-dev libfontconfig1-dev libexif-dev
          sudo apt-get install -y libglib2.0-dev libdbus-1-dev libpng-dev libjpeg-dev libtiff-dev
          sudo apt-get install -y libqpdf-dev ghostscript poppler-utils libavahi-client-dev libavahi-common-dev

      - name: Configure and Build
        run: |
          ./autogen.sh
          ./configure --enable-debug
          make
